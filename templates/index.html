<!DOCTYPE html>
<html>
  <head lang="en">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
    <script src="{{ url_for('static', filename='jquerymobile-swipeupdown.js')}}"></script>
    <script src="{{ url_for('static', filename='mackenzie_filtered.js')}}"></script>
    <script type="text/javascript">
      $.mobile.autoInitializePage = false;
      var socket;
      var keyboard;
      var cursor = 0;
      var windowIndex = [[0,2], [3,5], [5,7]];
      var startTime;

      function setKeyboard() {
        $(".keycontainer").empty();
	cursor = 0;
	keyboard.forEach(function(key, index){
          var keyDiv = $('<div>').append(key.toUpperCase());
	  keyDiv.css({
	    "height": "30px",
	    "line-height": "30px",
	    "width": "30%",
	    "float": "left",
	    "border-style": "solid",
	    "border-width": "1px",
	    "text-align": "center"
	  });
	  keyDiv.click(function(event){
	    $("#input").append(' ' + $.trim($(this).text()));
	    socket.emit("request", {data: $.trim($("#input").text().toLowerCase())});
	    return false;
	  });
	  $('.keycontainer').append(keyDiv);
	});
        $('.keycontainer').children().each(function(index) {
	  if (windowIndex[cursor][0] <= index && index <= windowIndex[cursor][1]) {
	    $('.keycontainer').children().eq(index).show();
	  } else {
	    $('.keycontainer').children().eq(index).hide();
	  }
        });   
      }
      
      function setSuggest(wordList) {
        $("#word").empty();
	wordList.forEach(function(key, index){
	  var wordDiv = $('<div>').append(key);
	  wordDiv.css({
	    "height": "40px",
	    "width": "19%",
	    "float": "left",
	    "border-style": "solid",
	    "border-width": "1px",
	    "text-align": "center",
	    "word-break": "break-all"
	  });
	  if (key != '') {
	    wordDiv.click(function(event){
	      $("#selected").find('span').remove();
	      $("#selected").append(' '+$.trim($(this).text()));
              if ($.trim($("#selected").text()) == $.trim($("#target").text().toLowerCase())) {
                setTarget();
              }
	      $("#input").empty();
	      socket.emit("request", {data: ''});
	      return false;
	    });
	  }
	  $("#word").append(wordDiv);
	});
      }
      
      function getRandomInt() {
        var max = mackenzies.length - 1;
        return Math.floor(Math.random() * max);
      }

      function setTarget() {
        if (startTime == undefined) {
	  startTime = performance.now();
	} else {
          var minute = ((performance.now() - startTime) / 1000) / 60;
	  var numWord = $("#target").text().replace(/\s+/g, '').length / 5;
	  $("#wpm").text("WPM: " + (numWord / minute));
	  startTime = performance.now();
	}
        $("#target").text(mackenzies[getRandomInt()]);
	$("#selected").empty();
      }

      $(document).ready(function(){
        socket = io.connect("http://" + document.domain + ":" + location.port + "/mynamespace");
        socket.on('response', function(msg){
	  keyboard = msg.data.letter.split(",");
	  setKeyboard();
	  var wordList = msg.data.word.split(",");
	  setSuggest(wordList);
	  var nowInput = $.trim($("#input").text());
	  if (nowInput != '') {
	    var nowInputList = nowInput.split(' ');
	    var newNowInput = $.trim(wordList[0].slice(0, nowInputList.length));
	    var preDiv = $('<span>').append(' ' + newNowInput);
	    preDiv.css({
	      "color": "gray"
	    });
	    $("#selected").find('span').remove();
	    $("#selected").append(preDiv);
	  }
        });

        setTarget();

	$('.keycontainer').on('swiperight', function(event){
            if (cursor == 0) {
	      return;
	    }
            cursor--;
	    $('.keycontainer').children().each(function(index) {
	      if (windowIndex[cursor][0] <= index && index <= windowIndex[cursor][1]) {
		$('.keycontainer').children().eq(index).show();
	      } else {
		$('.keycontainer').children().eq(index).hide();
	      }
	    });
        });
	$('.keycontainer').on('swipeleft', function(event){
	    if (cursor == 2) {
	      return;
	    }
	    cursor++;
	    $('.keycontainer').children().each(function(index) {
	      if (windowIndex[cursor][0] <= index && index <= windowIndex[cursor][1]) {
		$('.keycontainer').children().eq(index).show();
	      } else {
		$('.keycontainer').children().eq(index).hide();
	      }
	    });
	});
      });
      $(document).on('swipeup', '#inputspace', function () { 
	var preInput = $.trim($("#input").text());
        if (preInput == '') {
	  var preSelected = $.trim($("#selected").text());
	  var preSelectedList = preSelected.split(' ');
	  preSelectedList.pop();
	  var select = preSelectedList.join(' ');
	  $("#selected").text($.trim(select));
	  socket.emit("request", {data: ''});
	} else {
	  var preInputList = preInput.split(' ');
	  preInputList.pop();
	  var input = preInputList.join(' ');
	  $("#input").text($.trim(input));
	  socket.emit("request", {data: $.trim($("#input").text().toLowerCase())});
	}
      });
    </script>
    <meta charset="UTF-8">
    <title>multi cursor test</title>
  </head>
  <body scroll="no" style="margin: 0; height: 100%; width:100%; overflow: hidden; position: fixed;">
    <div id="target" style="height: 60px; padding-left: 1px; width:100%; font-size:1.5em; color: red;"></div>
    <hr/>
    <div id="selected" style="height: 60px; padding-left: 1px; width:100%; font-size:1.5em">
    </div>
    <div id="inputspace">
      <div id="word" style="height: 46px; padding-left: 1%; width: 100%; font-size: 1em;"></div>
      <div class="keycontainer" style="height: 36px; padding-left: 3%; margin-top: 10px; width: 100%; user-select: none; font-size: 1.5em;"></div>
    </div>
    <div id="input" style="margin-top: 20px; height: 30px; width: 100%;" ></div>
    <div id="wpm" style="margin-top: 10px; height: 30px; width: 100%;" ></div>
  </body>
</html>
